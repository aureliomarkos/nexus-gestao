<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus GCI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .primary-bg { background-color: #ea580c; }
        .primary-hover-bg:hover { background-color: #c2410c; }
        .input-field { padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; width: 100%; }
        .input-field:focus { border-color: #f97316; box-shadow: 0 0 0 3px rgba(249,115,22,0.18); outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <script>
        // Ajuste conforme seu backend. Usa origem atual para facilitar deploy na VM.
        const API_BASE_URL = "http://163.176.237.220:8000"
        // Se preferir usar IP/porta fixa, substitua pela string correspondente.
    </script>

    <div class="w-full max-w-md p-6">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex items-center mb-6">

    <script>
        // Auto-login: se existir token no localStorage, valida-o chamando /auth/me
        (async function tryAutoLogin() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) return; // sem token, permanece na tela de login

                // Tenta validar o token no backend
                const resp = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                });

                if (resp.ok) {
                    // Token válido: redireciona ao dashboard
                    window.location.href = './dashboard-admin.html';
                } else {
                    // Token inválido/expirado: remove e permanece no login
                    try { localStorage.removeItem('access_token'); } catch (e) { }
                }
            } catch (e) {
                // Em caso de erro de rede ou acesso, não impede que o usuário faça login manualmente
                console.debug('Auto-login falhou:', e);
            }
        })();
    </script>
                <div class="w-12 h-12 rounded-md primary-bg flex items-center justify-center text-white mr-4">
                    <i data-lucide="shield" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Nexus GCI</h1>
                    <p class="text-sm text-gray-500">Painel administrativo - Entre com suas credenciais</p>
                </div>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input name="username" type="text" required class="input-field" placeholder="seu.usuario" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input name="password" type="password" required class="input-field" placeholder="********" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="remember" name="remember" value="true" class="mr-2" /> Lembrar
                    </label>
                    <a href="#" id="help-link" class="text-sm text-orange-600 hover:underline">Precisa de ajuda?</a>
                </div>

                <div>
                    <button type="submit" class="w-full primary-bg primary-hover-bg text-white font-semibold py-3 rounded-lg">Entrar</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="#" id="create-user-link" class="text-sm text-gray-600 hover:underline">Criar novo usuário</a>
            </div>

            <div id="login-alert" class="hidden mt-4 text-sm text-red-600"></div>

            <p class="mt-6 text-center text-sm text-gray-500">&copy; Nexus GCI</p>
        </div>
    </div>

    <!-- Modal de Criação de Usuário -->
    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Criar novo usuário</h2>
            <form id="register-form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input name="nome" type="text" required class="input-field" placeholder="nome de usuário" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input name="email" type="email" required class="input-field" placeholder="seu@email.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input name="password" type="password" required class="input-field" placeholder="********" />
                </div>
                <div class="flex items-center justify-end space-x-2">
                    <button type="button" id="cancel-register" class="px-4 py-2 rounded-md border">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded-md primary-bg text-white">Criar</button>
                </div>
            </form>
            <div id="register-alert" class="hidden mt-3 text-sm"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const alertBox = document.getElementById('login-alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.classList.add('hidden');
            const formData = new FormData(form);

            try {
                const resp = await fetch(`${API_BASE_URL}/auth/token`, {
                    method: 'POST',
                    body: formData
                });

                if (!resp.ok) {
                    showError('Credenciais inválidas');
                    return;
                }

                const data = await resp.json();
                if (!data.access_token) {
                    showError('Resposta inválida do servidor');
                    return;
                }

                // Salva token (lembrar: para produção mais seguro usar cookies httpOnly)
                localStorage.setItem('access_token', data.access_token);

                // Redireciona para o dashboard
                window.location.href = './dashboard-admin.html';

            } catch (err) {
                console.error(err);
                showError('Erro de conexão com o servidor');
            }
        });

        function showError(msg) {
            alertBox.textContent = msg;
            alertBox.classList.remove('hidden');
        }
    </script>
    <script>
        // Registra handlers para modal de criação de usuário
        const createLink = document.getElementById('create-user-link');
        const registerModal = document.getElementById('register-modal');
        const registerForm = document.getElementById('register-form');
        const registerAlert = document.getElementById('register-alert');
        const cancelRegister = document.getElementById('cancel-register');

        createLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerAlert.classList.add('hidden');
            registerModal.classList.remove('hidden');
            registerModal.classList.add('flex');
        });

        function closeRegisterModal() {
            registerModal.classList.add('hidden');
            registerModal.classList.remove('flex');
        }

        cancelRegister.addEventListener('click', () => {
            closeRegisterModal();
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerAlert.classList.add('hidden');
            const data = Object.fromEntries(new FormData(registerForm).entries());

            try {
                const resp = await fetch(`${API_BASE_URL}/auth/users/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (resp.status === 201) {
                    registerAlert.textContent = 'Usuário criado com sucesso. Você pode entrar agora.';
                    registerAlert.classList.remove('hidden');
                    registerAlert.classList.remove('text-red-600');
                    registerAlert.classList.add('text-green-600');
                    // opcional: fechar modal após curto intervalo
                    setTimeout(() => closeRegisterModal(), 1200);
                    return;
                }

                const err = await resp.json().catch(() => ({}));
                registerAlert.textContent = err.detail || 'Erro ao criar usuário';
                registerAlert.classList.remove('hidden');
                registerAlert.classList.remove('text-green-600');
                registerAlert.classList.add('text-red-600');

            } catch (error) {
                console.error(error);
                registerAlert.textContent = 'Erro de conexão ao criar usuário';
                registerAlert.classList.remove('hidden');
                registerAlert.classList.remove('text-green-600');
                registerAlert.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
