<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus GCI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .primary-bg { background-color: #ea580c; }
        .primary-hover-bg:hover { background-color: #c2410c; }
        .input-field { padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; width: 100%; }
        .input-field:focus { border-color: #f97316; box-shadow: 0 0 0 3px rgba(249,115,22,0.18); outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <script>
        // Ajuste conforme seu backend
        const API_BASE_URL = "http://127.0.0.1:8000";
    </script>

    <div class="w-full max-w-md p-6">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 rounded-md primary-bg flex items-center justify-center text-white mr-4">
                    <i data-lucide="shield" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Nexus GCI</h1>
                    <p class="text-sm text-gray-500">Painel administrativo - Entre com suas credenciais</p>
                </div>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input name="username" type="text" required class="input-field" placeholder="seu.usuario" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input name="password" type="password" required class="input-field" placeholder="********" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="remember" class="mr-2" /> Lembrar
                    </label>
                    <a href="#" id="help-link" class="text-sm text-orange-600 hover:underline">Precisa de ajuda?</a>
                </div>

                <div>
                    <button type="submit" class="w-full primary-bg primary-hover-bg text-white font-semibold py-3 rounded-lg">Entrar</button>
                </div>
            </form>

            <div id="login-alert" class="hidden mt-4 text-sm text-red-600"></div>

            <p class="mt-6 text-center text-sm text-gray-500">&copy; Nexus GCI</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const alertBox = document.getElementById('login-alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.classList.add('hidden');
            const formData = new FormData(form);

            try {
                const resp = await fetch(`${API_BASE_URL}/auth/token`, {
                    method: 'POST',
                    body: formData
                });

                if (!resp.ok) {
                    showError('Credenciais inválidas');
                    return;
                }

                const data = await resp.json();
                if (!data.access_token) {
                    showError('Resposta inválida do servidor');
                    return;
                }

                // Salva token (lembrar: para produção mais seguro usar cookies httpOnly)
                localStorage.setItem('access_token', data.access_token);

                // Redireciona para o dashboard
                window.location.href = './dashboard-admin.html';

            } catch (err) {
                console.error(err);
                showError('Erro de conexão com o servidor');
            }
        });

        function showError(msg) {
            alertBox.textContent = msg;
            alertBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
